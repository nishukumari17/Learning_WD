<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border:1px,solid;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>JAN</td>
                <td>200</td>
            </tr>
            <tr>
                <td>FEB</td>
                <td>500</td>
            </tr>
            <tr>
                <td>MARCH</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1100</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
